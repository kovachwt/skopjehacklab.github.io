<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <div class="container">
        {% include header.html %}
        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h1 class="mt-4">{{ page.title }}</h1>
                <small style="font-size: 14px; color: grey"> Објавено од {{ page.author }} на дата {{ page.date | date: "%Y/%m/%d "}} во {{ page.date | date: "%H:%M" }}ч.</small>
                <hr>

                {{ content }}
            </div>
</body>

</html>
