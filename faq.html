layout: default
permalink: /faq/
title: "ЧПП"

<div class="page">     
    <h3>Често поставувани прашања</h3>
    <hr>

    <div id="accordion">
    {% assign id = 0 %}
    {% for question in site.faq %}

        <div class="card mt-2 mb-2">
            <div class="card-header">
                <a class="collapsed card-link" data-toggle="collapse" href="#collapse-{{id}}">{{ question.title }}</a>
            </div>
            <div id="collapse-{{id}}" class="collapse" data-parent="#accordion">
                <div class="card-body">{{ question.description }}</div>
            </div>
        </div>

        {% capture id %}{{ id | plus:1 }}{% endcapture %}
    {% endfor %}
    </div>
</div>
